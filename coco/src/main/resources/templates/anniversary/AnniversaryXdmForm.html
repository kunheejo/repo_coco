<body>
	
	
<form action="/anniversary/anniversaryXdmInst" method="post" id="form">
	seq: <input type="text" name="seq" id="seq" maxlength="10" disabled/>
	main: <input type="text" name="main" id="main"/>
	type: <input type="text" name="type" id="type"/>
	date: <input type="text" name="date" id="date" maxlength="30" placeholder="날짜 입력 (-제외)"/>
	solarCalendarNy: <input type="text" name="solarCalendarNy" id="solarCalendarNy"/>
	addressBook_seq: <input type="text" name="addressBook_seq" id="addressBook_seq"/>
	<button type="button" id="btsSave">저장</button>
</form>
	
	<script type="text/javascript">
		document.getElementById("btsSave").onclick = function(){
			document.getElementById("form").submit();
		}
