<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<form action="/sns/snsXdmUpdt" method="post" id="form">
		<input type="hidden" name="seq" th:value="${item?.seq}">
		seq: <input type="text" name="seq" id="seq" maxlength="10" disabled th:value="${item?.seq}"/>
		main: <input type="text" name="main" id="main" th:value="${item?.main}"/>
		type: <input type="text" name="type" id="type" th:value="${item?.type}"/>
		snsAddress: <input type="text" name="snsAddress" id="snsAddress" maxlength="30" placeholder="sns주소 입력 " th:value="${item?.snsAddress}"/>
		addressBook_seq: <input type="text" name="addressBook_seq" id="addressBook_seq" th:value="${item?.addressBook_seq}"/>
		 
		 
		 
		<button type="button" id="btsSave">저장</button>
	</form>
 
	
	<br>
	 
	
	
	<script type="text/javascript">
			document.getElementById("btsSave").onclick = function(){
				document.getElementById("form").submit();
			}
			
		
			
	//		document.getElementById("email").onclick = function(){
	//			alert("email")
	//		}
			
		</script>
 
 
</body>
</html>
